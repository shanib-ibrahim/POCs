<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flipkart Clone</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="navbar">
        <div class="nav-inner-left">
          <div class="nav-logo">
            <div class="logo"></div>
          </div>
          <div class="nav-search">
            <div class="nav-search_icon">
              <button><img src="images/search.png" alt="search" /></button>
            </div>
            <input
              type="text"
              placeholder="Search for Products, Brands and More"
            />
          </div>
        </div>
        <div class="nav-inner-right">
          <div class="nav-user">
            <img src="images/user.png" alt="user-account" />
            <p>Login</p>
            <i class="fa-solid fa-angle-down"></i>
          </div>

          <div class="nav-cart">
            <img src="images/shopping-cart.png" alt="user-account" />
            <p>Cart</p>
          </div>
          <div class="nav-shop">
            <img src="images/shop.png" alt="user-account" />
            <p>Become a Seller</p>
          </div>
          <div class="nav-menu">
            <i class="fa-solid fa-ellipsis-vertical"></i>
          </div>
        </div>
      </div>
    </header>
    <main>
      <div class="main-content">
        <div class="main-items-list">
          <ul>
            <li>
              <img src="images/grocery.webp" alt="grocery" />
              <p>Grocery</p>
            </li>
            <li>
              <img src="images/mobiles.webp" alt="mobiles" />
              <p>Mobiles</p>
            </li>
            <li>
              <img src="images/fashion.webp" alt="fashion" />
              <p>Fashion</p>
            </li>
            <li>
              <img src="images/electronics.webp" alt="electronics" />
              <p>Electronics</p>
            </li>
            <li>
              <img src="images/home.webp" alt="home" />
              <p>Home & Furniture</p>
            </li>
            <li>
              <img src="images/appliances.webp" alt="appliances" />
              <p>Appliances</p>
            </li>
            <li>
              <img src="images/travel.webp" alt="travel" />
              <p>Travel</p>
            </li>
            <li>
              <img src="images/beauty.webp" alt="beauty" />
              <p>Beauty, Toys & More</p>
            </li>
            <li>
              <img src="images/wheelers.webp" alt="wheelers" />
              <p>Two Wheelers</p>
            </li>
          </ul>
        </div>
        <div class="main-slider">
          <div class="wrapper">
            <img src="images/hero1.webp" alt="hero1" />
            <img src="images/hero2.webp" alt="hero2" />
            <img src="images/hero3.webp" alt="hero3" />
            <img src="images/hero4.webp" alt="hero4" />
          </div>
        </div>
        <div class="main-best-electronics">
          <div class="main-header">
            <h3>Best of Electronics</h3>
            <i class="fa-solid fa-circle-chevron-right"></i>
          </div>
          <div class="main-items">
            <img
              src="https://rukminim2.flixcart.com/image/612/612/xif0q/printer/q/m/u/-original-imags2yrktrsf4f9.jpeg?q=70"
              alt="printer"
            />
            <img
              src="https://rukminim2.flixcart.com/image/612/612/xif0q/keyboard/gaming-keyboard/5/x/y/hive-rgb-gaming-mechanical-keyboard-rgb-keyboards-braided-cable-original-imagrv4fp48zycxx.jpeg?q=70"
              alt="Keyboard"
            />
            <img
              src="https://rukminim2.flixcart.com/image/312/312/xif0q/monitor/s/g/u/-original-imagzrf84gyqeste.jpeg?q=70"
              alt="Monitor"
            />
            <img
              src="https://rukminim2.flixcart.com/image/612/612/ks3jjbk0/projector/d/u/n/mp1-a-smart-wifi-3d-4k-full-hd-led-recently-launched-android-8-0-original-imag5q3xa5u7jzne.jpeg?q=70"
              alt="Projector"
            />
            <img
              src="https://rukminim2.flixcart.com/image/612/612/kwqq1zk0/usb-gadget/f/o/l/por-1485-portronics-original-imag9cz4bzgutphv.jpeg?q=70"
              alt="USB Gadgets"
            />
            <img
              src="https://rukminim2.flixcart.com/image/612/612/jwfa5jk0/pendrive/pendrive/z/f/p/sandisk-sdcz50-128g-i35-original-imafh3xkevktvq4w.jpeg?q=70"
              alt="USB"
            />
          </div>
        </div>
        <div class="main-toys">
          <div class="main-header">
            <h3>Beauty, Food, Toys & more</h3>
            <i class="fa-solid fa-circle-chevron-right"></i>
          </div>
          <div class="main-items">
            <img
              src="https://rukminim2.flixcart.com/image/612/612/xif0q/printer/q/m/u/-original-imags2yrktrsf4f9.jpeg?q=70"
              alt="printer"
            />
            <img
              src="https://rukminim2.flixcart.com/image/612/612/xif0q/keyboard/gaming-keyboard/5/x/y/hive-rgb-gaming-mechanical-keyboard-rgb-keyboards-braided-cable-original-imagrv4fp48zycxx.jpeg?q=70"
              alt="Keyboard"
            />
            <img
              src="https://rukminim2.flixcart.com/image/312/312/xif0q/monitor/s/g/u/-original-imagzrf84gyqeste.jpeg?q=70"
              alt="Monitor"
            />
            <img
              src="https://rukminim2.flixcart.com/image/612/612/ks3jjbk0/projector/d/u/n/mp1-a-smart-wifi-3d-4k-full-hd-led-recently-launched-android-8-0-original-imag5q3xa5u7jzne.jpeg?q=70"
              alt="Projector"
            />
            <img
              src="https://rukminim2.flixcart.com/image/612/612/kwqq1zk0/usb-gadget/f/o/l/por-1485-portronics-original-imag9cz4bzgutphv.jpeg?q=70"
              alt="USB Gadgets"
            />
            <img
              src="https://rukminim2.flixcart.com/image/612/612/jwfa5jk0/pendrive/pendrive/z/f/p/sandisk-sdcz50-128g-i35-original-imafh3xkevktvq4w.jpeg?q=70"
              alt="USB"
            />
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
