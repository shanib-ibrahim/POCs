<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Review Carousel</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="review-container">
      <h1>Our Reviews</h1>
      <div class="review-card">
        <div class="profile">
          <i class="fa-solid fa-quote-right"></i>
          <img
            src="https://media.istockphoto.com/id/1437816897/photo/business-woman-manager-or-human-resources-portrait-for-career-success-company-we-are-hiring.jpg?s=612x612&w=0&k=20&c=tyLvtzutRh22j9GqSGI33Z4HpIwv9vL_MZw_xOE19NQ="
            alt=""
          />
        </div>

        <div class="review-details">
          <h3 id="review-details__name">Susan Smith</h3>
          <span id="review-details__designation">web developer</span>
        </div>

        <p id="review-description">
          Lorem ipsum dolor sit, amet consectetur adipisicing elit. Ipsum optio,
          asperiores ipsam reprehenderit sint esse iusto quasi quas, cumque
          possimus ad quae dolore dolores odio ab deserunt rem id quam.
        </p>
        <div class="btn">
          <div class="slider-btn">
            <i id="slider-btn__left" class="fa-solid fa-angle-left"></i>
            <i id="slider-btn__right" class="fa-solid fa-angle-right"></i>
          </div>
          <button>Surprise Me</button>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
