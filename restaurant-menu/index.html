<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Restaurant Menu</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Our Menu</h1>
      <nav>
        <ul class="menu" role="navigation">
          <li><a href="#all">All</a></li>
          <li><a href="#breakfast">Breakfast</a></li>
          <li><a href="#lunch">Lunch</a></li>
          <li><a href="#shakes">Shakes</a></li>
          <li><a href="#dinner">Dinner</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <section id="all" class="menu-list">
        <div class="menu-item">
          <div class="menu-item-image" aria-label="Dish image"></div>
          <div class="menu-item-details">
            <h2 class="dish-name"></h2>
            <span class="dish-price"></span>
            <p class="dish-description"></p>
          </div>
        </div>
      </section>
    </main>
    <footer>
      <p>&copy; 2025 Restaurant Name. All rights reserved.</p>
    </footer>
  </body>
</html>
